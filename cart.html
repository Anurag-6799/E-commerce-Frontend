<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="header1style.css">
    <link rel="stylesheet" href="footer1style.css">
    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
</head>
<body>

    <style>
        .container{
            /* background-color: wheat; */
            margin: 6rem auto;
        }
    
    
        
        .delete-symbol {
            border:1px;
            display: inline-block;
            margin: 0 49.5%;
        
        }
        .value-input{
            font-size: 0.9rem;
        }
    
        .summary-parent{
            background-color: black;
            margin-top:9.5rem;
        }
    
    
        .addition, .subtract{
            font-size: 2rem;
            display:flex;
            border:1px solid black;
            width:2rem;
            justify-content: center;
            align-items: center;
            border-radius:20px;
            cursor: pointer;
        }

        
    </style>

    <div class="header" id="header"></div>

    <div class="container my-5">
        <h2 class="mb-4">Shopping Cart</h2>
        <div class="row">
            <div class="col-lg-8">
                
        <div class="card mb-3 border-0 shadow-sm">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-2">
                        <img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?auto=format&fit=crop&w=500&q=60" class="img-fluid rounded" alt="Black Hoodie" style="height: 80px; width: 80px; object-fit: cover;">
                    </div>
                    <div class="col-md-4">
                        <h5 class="mb-0">Black Hoodie</h5>
                        <small class="text-muted">Hoodie</small>
                    </div>
                    <div class="col-md-2">
                         <span class="fw-bold">₹2200</span>
                    </div>
                     <div class="col-md-3 d-flex align-items-center">
                        <button class="btn btn-outline-secondary btn-sm rounded-circle" style="width: 30px; height: 30px; padding: 0;">-</button>
                        <input type="text" class="form-control form-control-sm text-center mx-2" value="1" style="width: 40px;">
                        <button class="btn btn-outline-secondary btn-sm rounded-circle" style="width: 30px; height: 30px; padding: 0;">+</button>
                    </div>
                    <div class="col-md-1 text-end">
                        <a href="#!" class="text-danger"><i class="fa fa-trash"></i></a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mb-3 border-0 shadow-sm">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-md-2">
                        <img src="https://images.unsplash.com/photo-1596755094514-f87e34085b2c?auto=format&fit=crop&w=500&q=60" class="img-fluid rounded" alt="Checkered Shirt" style="height: 80px; width: 80px; object-fit: cover;">
                    </div>
                    <div class="col-md-4">
                        <h5 class="mb-0">Checkered Shirt</h5>
                        <small class="text-muted">Shirt</small>
                    </div>
                    <div class="col-md-2">
                         <span class="fw-bold">₹2500</span>
                    </div>
                     <div class="col-md-3 d-flex align-items-center">
                        <button class="btn btn-outline-secondary btn-sm rounded-circle" style="width: 30px; height: 30px; padding: 0;">-</button>
                        <input type="text" class="form-control form-control-sm text-center mx-2" value="1" style="width: 40px;">
                        <button class="btn btn-outline-secondary btn-sm rounded-circle" style="width: 30px; height: 30px; padding: 0;">+</button>
                    </div>
                    <div class="col-md-1 text-end">
                        <a href="#!" class="text-danger"><i class="fa fa-trash"></i></a>
                    </div>
                </div>
            </div>
        </div>
        
            </div>
            <div class="col-lg-4">
                <div class="card border-0 shadow-sm bg-light">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Order Summary</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span>₹4700</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span>₹0</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4 fw-bold">
                            <span>Total</span>
                            <span>₹4700</span>
                        </div>
                        <button class="btn btn-dark w-100 py-2">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<div class="footer" id="footer"></div>

    <script src="./cart-calc.js"></script>
    <script src="./scriptjs.js"></script>


</body>
</html>
